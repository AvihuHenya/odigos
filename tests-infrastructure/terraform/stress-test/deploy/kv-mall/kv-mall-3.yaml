    app: ads
spec:
  selector:
    matchLabels:
      app: ads
  template:
    metadata:
      labels:
        app: ads
    spec:
      containers:
      - name: ads
        image: registry.odigos.io/kv-mall-ads:v0.4
        ports:
          - containerPort: 8080
        securityContext:
          runAsUser: 1000
        env:
          - name: DB_HOST
            value: "mysql.kv-mall-infra"
          - name: DB_USER
            value: "adsuser"
          - name: DB_PASS
            value: "adspass"
          - name: DB_NAME
            value: "adsdb"          
